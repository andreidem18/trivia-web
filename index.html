<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="justify-content-center align-items-center row h-vh">
            <div class="welcome d-flex flex-column justify-content-between align-items-center col-lg-8">
                <h1 class="title">Welcome to trivia quiz</h1>
                <p class="text-center">How is your knowledge? Find it out with this fun quiz on whatever you want!</p>
                <p class="text-center">This is a little interface to the questions from open Trivia. Enjoy it!</p>
                <img src="./img/ilustration1.png" alt="" class="img-fluid">
            </div>
            <div class="card col-lg-4 color-violet">
                <div class="card-body">
                    <h2 class="title">Let's filter your questions</h2>
                    <form action="/questions" class="mt-2" id="form-questions">
                        <label for="numberQuestions" class="mt-3">Number of questions</label>
                        <select class="form-select" id="numberQuestions">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="30">30</option>
                            <option value="40">40</option>
                            <option value="50">50</option>
                        </select>
                        <label for="dificulty" class="mt-3">Dificulty</label>
                        <select class="form-select" id="dificulty">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                        <label for="category" class="mt-3">Category</label>
                        <select class="form-select" id="category">
                            
                        </select>
                        <label for="type" class="mt-3">Type</label>
                        <select class="form-select" id="type">
                            <option value="multiple">Multiple options</option>
                            <option value="boolean">true/false</option>
                        </select>
                        <div class="text-end">
                            <button class="continue-button color-violet" type="submit">Start</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./mainInterface/main.js" type="module"></script>
</body>
</html>
